<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Admin - Uni Orient</title>
    
    <!-- Favicon -->
     <link href="{% static '/home/assets/img/uni-logo-transparent.png' %}" rel="icon">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static '/admin/assets/css/bootstrap.min.css' %}">
    
    <!-- Fontawesome CSS -->
      <link rel="stylesheet" href="{% static '/admin/assets/css/font-awesome.min.css' %}">
    
    <!-- Lineawesome CSS -->
      <link rel="stylesheet" href="{% static '/admin/assets/css/line-awesome.min.css' %}">
    
    <!-- Chart CSS -->
    <link rel="stylesheet" href="{% static '/admin/assets/plugins/morris/morris.css' %}">

      <!-- Datatable CSS -->
    <link rel="stylesheet" href="{% static '/admin/assets/css/dataTables.bootstrap4.min.css' %}">

      <!-- Datetimepicker CSS -->
    <link rel="stylesheet" href="{% static '/admin/assets/css/bootstrap-datetimepicker.min.css' %}">
    
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="{% static '/admin/assets/css/select2.min.css' %}">
    
    <!-- Main CSS -->
      <link rel="stylesheet" href="{% static '/admin/assets/css/style.css' %}">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>


    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
       <script src="assets/js/html5shiv.min.js"></script>
       <script src="assets/js/respond.min.js"></script>
    <![endif]-->

    {% block style %}
    
    {% endblock style %}

  </head>
  <body class="account-page">
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-5"></div>

      <!-- Main Wrapper -->
      <div class="main-wrapper">
			<div class="account-content">
				<div class="container">
				
					<!-- Account Logo -->
					<div class="account-logo">
						<a href="#"><img src="{% static '/home/assets/img/uni-logo-transparent.png' %}" alt="Logo Uni Orient"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Register</h3>
							<!--Message-->
							<div>
                    			{% for message in messages %}
								<div class="alert alert-danger text-center" role="alert">
									<strong>{{ message }}</strong>									
								</div>
                    			{% endfor %}
                			</div>
							<!-- Account Form -->
							<form action="" method="POST">
							{% csrf_token %}
                     <div class="form-group">
                        <input placeholder="Email: " name="email" id="email" class="form-control" type="email" required="" >
                     </div>
                     <div class="form-group">
                        <input name="username" id="username" class="form-control" type="text" required="" placeholder="Username: ">
                     </div>
                     <div class="form-group">
                        <input name="firstname" id="firstname" class="form-control" type="text" required="" placeholder="Firstname: ">
                     </div>
							        <div class="form-group">
                        <input name="password" type="password" class="form-control" id="password" placeholder="Password: " required>
                      </div>
                      
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Register</button>
								</div>
								<div class="account-footer">
									<p>Already have an account? <a href="{% url 'account-officer' %}">Login Now</a></p> 
								</div>
							</form>
							<!-- /Account Form -->
                    
						</div>
					</div>
				</div>
			</div>
    </div>
