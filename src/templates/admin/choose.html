{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Admin - Uni Orient</title>
		
		<!-- Favicon -->
       <link href="{% static '/home/assets/img/uni-logo-transparent.png' %}" rel="icon">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static '/admin/assets/css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static '/admin/assets/css/font-awesome.min.css' %}">
		
		<!-- Lineawesome CSS -->
        <link rel="stylesheet" href="{% static '/admin/assets/css/line-awesome.min.css' %}">
		
		<!-- Chart CSS -->
		<link rel="stylesheet" href="{% static '/admin/assets/plugins/morris/morris.css' %}">

        <!-- Datatable CSS -->
		<link rel="stylesheet" href="{% static '/admin/assets/css/dataTables.bootstrap4.min.css' %}">

        <!-- Datetimepicker CSS -->
		<link rel="stylesheet" href="{% static '/admin/assets/css/bootstrap-datetimepicker.min.css' %}">
		
		<!-- Select2 CSS -->
		<link rel="stylesheet" href="{% static '/admin/assets/css/select2.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static '/admin/assets/css/style.css' %}">

		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>


		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->

		{% block style %}

		{% endblock style %}

    </head>
	<body class="account-page">
        <!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="row">
					<div class="col">
							<div class="container">
					<!-- Account Logo -->
					<div class="account-logo">
						<a href="{% url 'admin-login' %}"><img src="{% static '/home/assets/img/uni-logo-transparent.png' %}" alt="Logo Uni Orient"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Administrator</h3>
							<p class="account-subtitle">Please click the LOGO to login</p>
							<!--Message-->
							<div>
                    			{% for message in messages %}
								<div class="alert alert-danger text-center" role="alert">
									<strong>{{ message }}</strong>									
								</div>
                    			{% endfor %}
                			</div>
						</div>
					</div>
				</div>                
					</div>

					<div class="col">
<div class="container">
					<!-- Account Logo -->
					<div class="account-logo">
						<a href="{% url 'account-officer' %}"><img src="{% static '/home/assets/img/uni-logo-transparent.png' %}" alt="Logo Uni Orient"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Account Officer</h3>
							<p class="account-subtitle">Please click the LOGO to login</p>
							<!--Message-->
							<div>
                    			{% for message in messages %}
								<div class="alert alert-danger text-center" role="alert">
									<strong>{{ message }}</strong>									
								</div>
                    			{% endfor %}
                			</div>
						</div>
					</div>
				</div>
					</div>
				</div>
			
                <br>
                
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static '/admin/assets/js/jquery-3.5.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static '/admin/assets/js/popper.min.js' %}"></script>
        <script src="{% static '/admin/assets/js/bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static '/admin/assets/js/app.js' %}"></script>	
    </body>

</html>
